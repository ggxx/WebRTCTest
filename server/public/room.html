<!DOCTYPE html>
<html>
<head>
	<title>WebRTC Test</title>
	<link rel="stylesheet" href="../css/main.css" />
</head>

<body>

	<div id="form">
		
		<div id="nav">
			<button id="getRoomsButton">GetRooms</button>
			<input id="userNameInput" type="text" placeholder="UserName"></input>
			<input id="roomNameInput" type="text" placeholder="RoomName"></input>
			<button id="createRoomButton">CreateRoom</button>
			<button id="shareScreenButton">ShareScreen</button>
			<button id="shareCamButton">ShareCam</button>
		</div>
		
		<div id="videos">
			<video id="localCam" autoplay muted controls></video>
			<video id="remoteCam" autoplay controls></video>
			<video id="localDesktop" autoplay controls></video>
			<video id="remoteDesktop" autoplay controls></video>
		</div>

		<div id="main">
			
		</div>
		
		<div id="rightbar">
			<div id="roomlist"></div>
			<div id="userlist"></div>
		</div>
		
		<div id="logs">
			<input type="text" placeholder="TextMessage" id="messageInput"></input>
			<button id="sendMessageButton" >SendMessage</button>
		</div>
		
	</div>

	<script src="/socket.io/socket.io.js"></script>
	<script src="../js/adapter.js"></script>
	<script src="../js/util.js"></script>
	<script src="../js/client.js"></script>

</body>
</html>
