<!DOCTYPE html>
<html>
<head>
	<title>WebRTC Classroom</title>
	<link rel="stylesheet" href="css/index.css" />
</head>

<body>

	<div id="form">
		
		<div id="header">
			<h1>WebRTC Classroom</h1>
		</div>
		
		<div id="rooms">
			<h2>User Information</h2>
			<input id="userNameInput" maxlength="16" type="text" placeholder="UserName" class="textbox" />
			<input id="roomNameInput" maxlength="16" type="text" placeholder="RoomName" class="textbox" />
			<a href="javascript:void(0)" id="createRoomButton" class="sidebarbutton">CreateRoom</a>
			<h2>Rooms</h2>
			<ul id="roomlist">
			</ul>
		</div>
		
		<div id="users">
			<h2>Setting</h2>
			<div id="settingHeader">Device</div>
			<div id="setting">
				<p>
					Camera(W*H)<br />
					<input id="camWidthInput" min="1" max="1920" type="number" value="640" />
					<input id="camHeightInput" min="1" max="1080" type="number" value="360" />
				</p>
				<p>
					Screen(W*H)<br />
					<input id="scrWidthInput" min="1" max="1920" type="number" value="1920" />
					<input id="scrHeightInput" min="1" max="1080" type="number" value="1080" />
				</p>
			</div>
			<a href="javascript:void(0)" id="shareCamButton" class="sidebarbutton">ShareCamera</a>
			<a href="javascript:void(0)" id="shareScreenButton" class="sidebarbutton">ShareScreen</a>
			<h2 id="roomNameLabel">No room</h2>
			<ul id="userlist">
			</ul>
			<a href="javascript:void(0)" id="leaveRoomButton" class="sidebarbutton">LeaveRoom</a>
		</div>
		
		<div id="content">
			<div id="videos">
				<div id="video_main">
					<video autoplay controls id="remoteScr" width="800" height="450">不支持HTML5 video元素</video>
				</div>
				<div id="video_right">
					<video autoplay controls id="remoteCam" width="320" height="180">不支持HTML5 video元素</video>
					<video autoplay controls muted id="localScr" width="320" height="180">不支持HTML5 video元素</video>
					<video autoplay controls muted id="localCam" width="320" height="180">不支持HTML5 video元素</video>
				</div>
			</div>
			<div id="logs">
				<div class="line">
				</div>
				<div id="messages">
				</div>
				<input id="messageInput" type="text" placeholder="say something..." />
				<button id="sendMessageButton">SendMessage</button>
			</div>
		</div>
		
		<div id="footer">
			<span>Dev by ggxx</span>
			<br />
			<span>follow me at <a href="https://github.com/ggxx" target="_blank">GitHub</a></span>
		</div>
	</div>

	<script src="/socket.io/socket.io.js"></script>
	<script src="js/adapter.js"></script>
	<script src="js/util.js"></script>
	<script src="js/index.js"></script>

</body>
</html>
