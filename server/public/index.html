<!DOCTYPE html>
<html>
<head>
	<title>WebRTC Test</title>
	<link rel="stylesheet" href="css/index.css" />
</head>

<body>

	<div id="form">
		
		<div id="header">
			<h1>Everything that kills me makes me feel alive!</h1>
		</div>
		
		<div id="rooms">
			<h2>Settings</h2>
			<input id="userNameInput" maxlength="16" type="text" placeholder="UserName" class="textbox" />
			<input id="roomNameInput" maxlength="16" type="text" placeholder="RoomName" class="textbox" />
			<a href="javascript:void(0)" id="createRoomButton" class="button">CreateRoom</a>
			<a href="javascript:void(0)" id="shareCamButton" class="button">ShareCam</a>
			<a href="javascript:void(0)" id="shareScreenButton" class="button">ShareScreen</a>
		
			<h2>Rooms</h2>
			<ul id="roomlist">
			</ul>
		</div>
		
		<div id="users">
			<h2 id="roomNameLabel">No room</h2>
			<button id="leaveRoomButton">LeaveRoom</button>
			<ul id="userlist">
			</ul>
		</div>
		
		<div id="content">
			<video autoplay controls id="localCam"></video>
			<video autoplay controls id="remoteCam"></video>
			<div id="logs">
				<div class="line">
				</div>
				<div id="messages">
				</div>
				<input id="messageInput" type="text" placeholder="say something..." />
				<button id="sendMessageButton">SendMessage</button>
			</div>
		</div>
		
		<div id="footer">
		</div>
	</div>

	<script src="/socket.io/socket.io.js"></script>
	<script src="js/adapter.js"></script>
	<script src="js/util.js"></script>
	<script src="js/index.js"></script>

</body>
</html>
