<!DOCTYPE html>
<html>
<head>
	<title>WebRTC Test</title>
	<link rel="stylesheet" href="css/index.css" />
</head>

<body>

	<div id="form">
		
		<div id="header">
			<h1>Everything that kills me makes me feel alive!</h1>
		</div>
		
		<div id="rooms">
			<h1>Settings</h1>
			<input id="userNameInput" type="text" placeholder="UserName" />
			<input id="roomNameInput" type="text" placeholder="RoomName" /><br />
			<button id="createRoomButton">CreateRoom</button>
			<button id="shareCamButton">ShareCam</button>
			<button id="shareScreenButton">ShareScreen</button>
			<h1>Rooms</h1>
			<ul id="roomlist">
			</ul>
		</div>
		
		<div id="users">
			<h1 id="roomNameLabel">Choose a room</h1>
			<button id="leaveRoomButton">LeaveRoom</button>
			<ul id="userlist">
			</ul>
		</div>
		
		<div id="content">
			<video autoplay controls id="localCam"></video>
			<video autoplay controls id="remoteCam"></video>
			<div id="logs">
				<div class="line">
				</div>
			</div>
		</div>
		
		<div id="footer">
		</div>
	</div>

	<script src="/socket.io/socket.io.js"></script>
	<script src="js/adapter.js"></script>
	<script src="js/util.js"></script>
	<script src="js/index.js"></script>

</body>
</html>
